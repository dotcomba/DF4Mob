<form role="form">

    <div class="box" data-ng-show="authentication.isAuth">
        <div class="box-body">
            <div class="form-group">
             
                <div class="margin" id="htmlPrintDoc">

                </div>

                <p class="margin">Комментарий</p>
                <textarea class="form-control" rows="5" placeholder="Оставте Ваш комментарий" data-ng-model="task.description" required autofocus></textarea>

            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <div class="pull-right">
                <button type="button" class="btn btn-default" data-ng-click="go('/todotasks')"><i class="fa fa-close"></i> Закрыть</button>
                <button type="submit" class="btn btn-primary" style="background:#605ca8;border-color:#605ca8" data-ng-click="introduceTask(task.id)"><i class="fa fa-save"></i> Ознакомлен</button>
            </div>
        </div>
    </div><!-- /.box -->

    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'callout callout-success' : 'callout callout-warning'">
        <i class="icon fa fa-check" data-ng-show="(savedSuccessfully)"></i>
        <i class="icon fa fa-warning" data-ng-show="(!savedSuccessfully)"></i>
        {{message}}
    </div>

</form>
